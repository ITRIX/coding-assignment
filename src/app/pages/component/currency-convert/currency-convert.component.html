<div class="container-fluid main-container">
    <div class="row form-container">
        <div class="col-md-8">
            <h3>{{this.currencyForm.controls.currencyText.value}} {{this.currencyForm.controls.from.value}} Equals</h3>
            <h3>{{this.result}} {{this.currencyForm.controls.from.value}}</h3>
            <small>{{today | date}} </small>
            <form [formGroup]="currencyForm">
                <div class="form-group">
                    <input type="text" class="form-control" id="exampleFormControlInput1" formControlName="currencyText"
                        placeholder="name@example.com">
                </div>
                <div class="form-group">
                    <select class="custom-select custom-select-sm" formControlName="from">
                        <option value="USD">USD</option>
                        <option value="EUR">EUR</option>
                    </select>
                </div>
                <div class="form-group">
                    <select class="custom-select custom-select-sm" formControlName="to">
                        <option value="USD">USD</option>
                        <option value="EUR">EUR</option>
                    </select>
                </div>

                <div class="form-group">
                    <button class="form-control" (click)="convertCurrency()">Convert</button>
                </div>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-md-8">
            <h2>History</h2>
            <div class="row">
                <div class="col-md-12" *ngFor="let item of historyDataSet">
                    <small>{{item.date}}</small>
                    <br>
                    <small>{{item.currencyText}} was {{item.convertValue}}</small>
                </div>
 
            </div>
        </div>
    </div>
</div>
